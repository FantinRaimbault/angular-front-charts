<h1>Comparisions between products</h1>
 <div *ngFor="let chart of charts">
    <h1>Product {{ chart.title }} </h1>
    <div style="width: 1000px;">
        <canvas baseChart style="height:400px; width:80vw"
        [datasets]="chart.data.datasets"
        [labels]="chart.data.labels"
        [type]="chart.type"
        >
      </canvas>
    </div>
 </div>
